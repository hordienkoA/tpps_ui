<md-dialog aria-label="Register dialog">
    <form>
        <md-dialog-content layout="column" layout-align="space-around center">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <h2>Register</h2>
                    <span flex></span>
                    <md-button class="md-icon-button md-warn" ng-click="cancel()">
                        <i class="material-icons">close</i>
                    </md-button>
                </div>
            </md-toolbar>
            <md-input-container>
                <label>Email</label>
                <input type="email"
                       ng-model="user.email">
            </md-input-container>
            <md-input-container>
                <label>Name</label>
                <input type="email"
                       ng-model="user.name">
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-primary md-raised"
                       ng-click="answer(user)">
                Register
            </md-button>
            <md-button class="md-warn md-raised" ng-click="cancel()">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
