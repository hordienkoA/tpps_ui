<body>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
<div ng-controller="AppCtrl" ng-cloak="" class="navBardemoBasicUsage" ng-app="MyApp" layout="column" layout-fill>
    <header>
        <md-toolbar layout="row" layout-align="space-between center">
            <md-button class="md-primary md-raised" href="#home">
                <img src="img/4_Grayscale_logo_on_transparent_388x64.png"
                     aria-label="logo-image">
            </md-button>
            <div flex=""></div>
            <div ng-if="role !== '' && role !== undefined" id="status">
                <md-button class="md-primary md-raised"
                           href="#profile">
                    Profile
                </md-button>
            </div>
            <md-button ng-show="role == '' || role == undefined"
                       class="md-primary md-raised"
                       ng-click="showLogin($event)">
                Login
            </md-button>
            <md-button ng-show="role == '' || role == undefined"
                       class="md-primary md-raised"
                       ng-click="showRegister($event)">
                Register
            </md-button>
            <md-button ng-show="role !==''&& role !== undefined"
                       class="md-primary md-raised"
                       ng-click="exit()">
                Exit
            </md-button>
        </md-toolbar>
    </header>
    <md-progress-linear md-mode="indeterminate" data-loading></md-progress-linear>

    <main flex>
        <div ng-view></div>
    </main>
</div>

<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>

</html>
